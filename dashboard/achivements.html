<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz | Achivements</title>
	</head>
	<body id="dashboard">
		<section
			id="level-popup"
			style="display: none; backdrop-filter: blur(10px)"
			class="fixed top-0 left- w-screen h-screen bg-white/70 z-10 flex justify-center items-center"
		>
			<div
				id="close-level-popup"
				class="action fixed z-[11] top-0 left-0 p-4 cursor-pointer font-bold"
			>
				CLOSE
			</div>
			<div class="contents">
				<a href="/dashboard/quiz.html?mode=easy">
					<button
						class="btn-primary bg-yellow-400 hover:bg-yellow-200 btn text-white mx-5 py-4 rounded-full"
					>
						Play Easy Mode
					</button>
				</a>
				<a href="/dashboard/quiz.html?mode=medium">
					<button class="btn-primary btn text-white mx-5 py-4 rounded-full">
						Play Normal Mode
					</button>
				</a>
				<a href="/dashboard/quiz.html?mode=hard">
					<button
						class="btn-primary hover:bg-red-200 bg-red-400 btn text-white mx-5 py-4 rounded-full"
					>
						Play Hard Mode
					</button>
				</a>
			</div>
		</section>

		<main>
			<div class="flex h-screen">
				<!-- Sidebar -->
				<div class="w-64 bg-white lg p-5">
					<div class="p-4 flex items-center">
						<div
							class="rounded-full bg-blue-500 w-8 h-8 flex items-center justify-center text-white"
						>
							Q
						</div>
						<h1 class="text-xl font-bold ml-2">Quizzz</h1>
					</div>
					<nav class="mt-8 flex flex-col gap-3">
						<a
							href="/dashboard/index.html"
							class="flex items-center py-4 gap-3 px-4 rounded-md text-gray-700 hover:bg-gray-200"
						>
							<i class="fa-solid fa-clock-rotate-left"></i>
							Dashboard
						</a>

						<a
							href="/dashboard/achivements.html"
							class="flex items-center py-4 gap-3 px-4  text-blue-600 bg-blue-50"
						>
							<div class="fa fa-bar-chart"></div>
							Achievements
						</a>
						<a
							href="/dashboard/leaderboard.html"
							class="flex items-center py-4 gap-3 px-4 text-gray-700 hover:bg-gray-200"
						>
							<i class="fa fa-arrow-up"></i>
							Leaderboard
						</a>
					</nav>
					<div class="p-4 mt-auto">
						<!-- <img
              src="https://picsum.photos/400/400"
              class="rounded-lg"
              alt=""
            /> -->
						<!-- <button class="w-full py-2 px-4 bg-blue-600 text-white rounded">Support FAQ</button> -->
						<a href="/auth/login.html">
							<button
								class="w-full btn py-4 px-4 bg-red-600 text-white rounded mt-2"
							>
								Log Out
							</button>
						</a>
					</div>
				</div>
				<!-- Main Content -->
				<main class="flex-1 p-8 overflow-y-auto">
					<div class="flex justify-between items-center mb-8">
						<div class="relative flex-1">
							<input
								type="text"
								placeholder="Search Quiz"
								class="pl-10 pr-4 py-4 w-full rounded-full border border-gray-300 focus:outline-none text-xs focus:ring-2 focus:ring-cyberblue focus:border-transparent"
							/>
							<i
								class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
							></i>
						</div>
						<div class="flex items-center">
							<button
								id="open-level-popup"
								class="btn-primary btn text-white mx-5 py-4 rounded-full"
							>
								Start Quiz
							</button>

							<img
								src="https://picsum.photos/40/40"
								alt="Profile"
								class="w-10 h-10 rounded-full"
							/>
						</div>
					</div>

					<div class="bg-white rounded-lg p-6 mb-8">
					<h2 class="text-3xl font-bold">Achivements</h2>
					</div>
				</main>

			
			</div>
		</main>
		<script type="module" src="/src/main.ts"></script>
        <script src="/src/scripts/start-quiz-pop.ts"></script>
	</body>
</html>
